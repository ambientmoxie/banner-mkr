<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>banner maker</title>
  </head>
  <body>
    <div id="bmkr-container">
      <header id="bmkr-header">
        <img
          id="bmkr-header__illustration"
          src="/illustration.png"
          alt="banner.mkr illustration"
        />
        <h1 id="bmkr-header__wording">
          <span>banner.mkr</span> is a simple tool to create and download simple animated
          banner
        </h1>
      </header>
      <main id="timeline-area">
        <section>
          <h2 id="timeline-area__wording">Timeline current stack:</h2>
          <div id="timeline-area__blocks">
            <div class="timeline-area__block">
              <img src="/icons/logo-ico.svg" alt="logo icon">
              <span>Logo</span>
            </div>
            <div class="timeline-area__block">
              <img src="/icons/image-ico.svg" alt="image icon">
              <span>Image</span>
            </div>
            <div class="timeline-area__block">
              <img src="/icons/carousel-ico.svg" alt="carousel icon">
              <span>Carousel</span>
            </div>
            <div class="timeline-area__block">
              <img src="/icons/text-ico.svg" alt="text icon">
              <span>Text</span>
            </div>
          </div>
          <div id="timeline-area__buttons">
            <button class="timeline-area__btn" id="timeline-area__add-btn" aria-label="Add Block">Add</button>
            <button class="timeline-area__btn" id="timeline-area__delete-btn" aria-label="Delete Block">Delete</button>
            <button class="timeline-area__btn" id="timeline-area__edit-btn" aria-label="Edit Block">Edit</button>
          </div>
        </section>
      </main>

      <footer id="bmkr-footer">
        <h2 id="bmkr-footer__wording">Is your banner ready?</h2>
        <button id="bmkr-footer__download-button" aria-label="Download Banner">Download</button>
      </footer>
    </div>

    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
