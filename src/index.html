<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>banner maker</title>
  </head>
  <body>
    <div id="bmkr-container">
      <header id="bmkr-header">
        <img
          id="bmkr-header__illustration"
          src="/illustration.png"
          alt="banner.mkr illustration"
        />
        <h1 id="bmkr-header__wording">
          <span>banner.mkr</span> is a simple tool to create and download simple
          animated banner
        </h1>
      </header>
      <main id="timeline-area">
        <section>
          <h2 id="timeline-area__wording">Timeline current stack:</h2>
          <div id="timeline-area__blocks">
            <div class="gutter-sizer"></div>
            <div class="timeline-area__block" data-type="logo">
              <img src="/icons/logo-ico.svg" alt="logo icon" />
              <span>Logo</span>
            </div>
            <div class="timeline-area__block" data-type="image">
              <img src="/icons/image-ico.svg" alt="image icon" />
              <span>Image</span>
            </div>
            <div class="timeline-area__block" data-type="text">
              <img src="/icons/text-ico.svg" alt="text icon" />
              <span>Text</span>
            </div>
            <div class="timeline-area__block" data-type="carousel">
              <img src="/icons/carousel-ico.svg" alt="carousel icon" />
              <span>Carousel</span>
            </div>
            <div class="timeline-area__block" data-type="cta">
              <img src="/icons/cta-ico.svg" alt="cta icon" />
              <span>Cta</span>
            </div>
          </div>
          <div id="timeline-area__buttons">
            <button
              class="timeline-area__btn"
              id="timeline-area__add-btn"
              aria-label="Add Block"
            >
              Add frames
            </button>
            <button
              class="timeline-area__btn"
              id="timeline-area__delete-btn"
              aria-label="Delete Block"
            >
              Enable delete mode
            </button>
            <!-- <button class="timeline-area__btn" id="timeline-area__edit-btn" aria-label="Edit Block">Edit</button> -->
          </div>
        </section>
      </main>

      <footer id="bmkr-footer">
        <h2 id="bmkr-footer__wording">Is your banner ready?</h2>
        <button id="bmkr-footer__download-button" aria-label="Download Banner">
          Download
        </button>
      </footer>
    </div>
    <aside>
      <button id="create-logo-btn" data-type="logo" aria-label="create logo">
        <span>Logo</span>
        <img src="/icons/logo-ico.svg" alt="logo icon" />
      </button>
      <button id="create-img-btn" data-type="image" aria-label="create image">
        <span>Image</span>
        <img src="/icons/image-ico.svg" alt="image icon" />
      </button>
      <button id="create-txt-btn" data-type="text" aria-label="create button">
        <span>Text</span>
        <img src="/icons/text-ico.svg" alt="text icon" />
      </button>
      <button
        id="create-carousel-btn"
        data-type="carousel"
        aria-label="create carousel"
      >
        <span>Carousel</span>
        <img src="/icons/carousel-ico.svg" alt="carousel icon" />
      </button>
      <button id="create-txt-btn" data-type="cta" aria-label="create cta">
        <span>Cta</span>
        <img src="/icons/cta-ico.svg" alt="text icon" />
      </button>
    </aside>

    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
